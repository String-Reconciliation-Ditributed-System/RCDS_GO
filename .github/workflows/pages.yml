name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          cp README.md _site/index.md
          
          # Create index.html that redirects to the docs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>RCDS - Recursive Content-Dependent Shingling</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                line-height: 1.6;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
              }
              h1 { color: #2c3e50; }
              .nav { margin: 20px 0; }
              .nav a {
                display: inline-block;
                padding: 10px 20px;
                margin: 5px;
                background: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 5px;
              }
              .nav a:hover { background: #2980b9; }
              .card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                margin: 20px 0;
              }
            </style>
          </head>
          <body>
            <h1>RCDS - Recursive Content-Dependent Shingling</h1>
            <p>A scalable string reconciliation protocol for distributed systems.</p>
            
            <div class="nav">
              <a href="https://github.com/String-Reconciliation-Ditributed-System/RCDS_GO">GitHub Repository</a>
              <a href="https://godoc.org/github.com/String-Reconciliation-Ditributed-System/RCDS_GO">API Documentation</a>
            </div>

            <div class="card">
              <h2>Documentation</h2>
              <ul>
                <li><a href="ARCHITECTURE.html">Architecture Guide</a></li>
                <li><a href="DEPLOYMENT.html">Deployment Guide</a></li>
                <li><a href="https://github.com/String-Reconciliation-Ditributed-System/RCDS_GO/blob/master/CONTRIBUTING.md">Contributing Guide</a></li>
              </ul>
            </div>

            <div class="card">
              <h2>Quick Start</h2>
              <pre><code>git clone https://github.com/String-Reconciliation-Ditributed-System/RCDS_GO.git
          cd RCDS_GO
          make build
          ./bin/rcds</code></pre>
            </div>

            <div class="card">
              <h2>Features</h2>
              <ul>
                <li>üöÄ Scalable: Logarithmic complexity with respect to file size</li>
                <li>üîí Efficient: Only transfers differences, not entire files</li>
                <li>üîÑ Multiple Algorithms: Supports CPI, Interactive CPI, and IBLT set reconciliation</li>
                <li>üåê Distributed: Designed for distributed systems</li>
                <li>‚ò∏Ô∏è Kubernetes Ready: CRD support for Kubernetes deployments</li>
              </ul>
            </div>

            <div class="card">
              <h2>References</h2>
              <p>If you use this work, please cite:</p>
              <p>
                B. Song and A. Trachtenberg, "Scalable String Reconciliation by Recursive Content-Dependent Shingling"
                57th Annual Allerton Conference on Communication, Control, and Computing, 2019
              </p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
